<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Final</title>
	<!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link href="fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->
	  <script defer src="fontawesome/js/all.js"></script> <!--load all styles -->
    <!-- Documento CSS y JS-->
    <link rel="stylesheet" href="main.css">
</head>
<body onload="inicio();">
	<audio id="player" ontimeupdate="updateProgress();">
		<source id="source">
			Audio no soportado
	</audio>
	<div class="Contenido">
		<div class="Interfaz">
			<div class="Reproduciendo">
				<h4 class="TituloRepro" id="txtRepro">Reproductor</h4>
				<div class="Menu-btn btn-tam-small">
					<i class="bi bi-list" ></i>
				</div>
			</div>

			<div class = "CarÃ¡tula">
				<img id="fotos" alt="" class="ImagenArt" loading="lazy"/>
			</div>

			<h2 class="player__artist" id="nomCan">Nombre</h2>
			<h3 class="player__song" id="nomArt">Artista</h3>
			<h3 class="player__song" id="anio">Anio</h3>

			<div class="timer" id="timer">
						&nbsp;
			</div>
			<span id="currentPlay" class="hide"></span>
			<input type="range" id="progress" value="0" max="100" class="LineaRepro" ></input>


			<div class="DuracionAudio">
			</div>
			<div class="Controles">
				<div class="Menu-btn btn-tam-med">
					<i class="bi bi-skip-start 4px" style="font-size: 2rem;" onclick="prevMusic();"></i>
				</div>
				<div class="Menu-btn btn-tam-med blue play">
					<i class="bi bi-play" style="font-size: 2rem;" onclick="togglePlay();" id="iconPlay"></i>
				</div>
				<div class="Menu-btn btn-tam-med">
					<i class="bi bi-skip-end" style="font-size: 2rem;" id="Siguiente" onclick="nextMusic();"></i>
				</div>
			</div>
			<div class="volumen">
				<i class="fas fa-volume-down"></i>
					<input type="range" name="volumen" id="volumen" min="0" max="1" step="0.01" value="0.75">
				<i class="fas fa-volume-up"></i>
			</div>
		</div>
	</div>
	<br>
	<h4>Mi musica</h4>
	<div id="playList">

	</div>
	<div class="Pagina">
		<a href="https://teenagebottlerocket.com/">
		<img class="urlImg" src="Imagen/Back.jpg" alt="PaginaWeb">
		</a>
	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
